checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  override:
    - echo "Here!"
    - pwd
    - ./meteor:
          background: true
    - sleep 5

dependencies:
  pre:
    - npm install -g starrynight
    - curl https://install.meteor.com | /bin/sh

test:
  override:
    - starrynight run-tests --framework nightwatch
